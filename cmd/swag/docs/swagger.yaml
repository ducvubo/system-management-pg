      itn_proposal_type:
        type: string
    required:
    - itn_proposal_content
    - itn_proposal_title
    - itn_proposal_type
    type: object
  model.CreateUserManagementAccountDto:
    properties:
      us_email:
        type: string
      us_id:
        type: string
      us_pass:
        maxLength: 32
        minLength: 8
        type: string
    required:
    - us_email
    - us_id
    - us_pass
    type: object
  model.CreateUserManagementProfileDto:
    properties:
      us_address:
