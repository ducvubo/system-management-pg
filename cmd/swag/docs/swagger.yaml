  /upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload an image file to Cloudinary with a specified folder from
        header and return original and transformed URLs
      parameters:
      - description: File to upload (jpg, jpeg, png, gif)
        in: formData
        name: file
        required: true
        type: file
      - description: Folder name in Cloudinary (optional)
        in: header
        name: folder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Upload successful with original and transformed file URLs
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/upload.ImageResponse'
              type: object
        "400":
          description: Invalid file or request
          schema:
            $ref: '#/definitions/response.ResponseData'
        "500":
          description: Server or Cloudinary error
          schema:
            $ref: '#/definitions/response.ResponseData'
      summary: Upload a file to Cloudinary
      tags:
      - File Upload
