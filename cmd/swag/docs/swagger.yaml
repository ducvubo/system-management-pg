paths:
  /system-parameter:
    get:
      consumes:
      - application/json
      description: GetAllSystemParameter
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
      summary: GetAllSystemParameter
      tags:
      - System Parameter
  /system-parameter/{sysParaID}:
    get:
      consumes:
      - application/json
      description: GetSystemParameter
      parameters:
      - description: sysParaID
        in: path
        name: sysParaID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseData'
      summary: GetSystemParameter
      tags:
      - System Parameter
  /system-parameter/save:
    post:
      consumes:
      - application/json
      description: SaveSystemParameterDto
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/model.SaveSystemParameterDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.ResponseData'
      summary: SaveSystemParameterDto
      tags:
      - System Parameter
  /upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload an image file to Cloudinary with a specified folder from
        header and return original and transformed URLs
      parameters:
      - description: File to upload (jpg, jpeg, png, gif)
        in: formData
        name: file
        required: true
        type: file
      - description: Folder name in Cloudinary (optional)
        in: header
        name: folder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Upload successful with original and transformed file URLs
          schema:
            allOf:
            - $ref: '#/definitions/response.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/upload.ImageResponse'
              type: object
        "400":
          description: Invalid file or request
          schema:
            $ref: '#/definitions/response.ResponseData'
        "500":
          description: Server or Cloudinary error
          schema:
            $ref: '#/definitions/response.ResponseData'
      summary: Upload a file to Cloudinary
      tags:
      - File Upload
  /user-management-account:
    post:
