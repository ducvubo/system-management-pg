basePath: /api/v1
definitions:
  model.CreateUserManagementAccountDto:
    properties:
      us_email:
        type: string
      us_id:
        type: string
      us_pass:
        maxLength: 32
        minLength: 8
        type: string
    required:
    - us_email
    - us_id
    - us_pass
    type: object
  model.CreateUserManagementProfileDto:
    properties:
      us_address:
        type: string
      us_avatar:
        type: string
      us_birthday:
        type: string
      us_gender:
        type: string
      us_name:
        type: string
      us_phone:
        type: string
    required:
    - us_address
    - us_avatar
    - us_birthday
    - us_gender
    - us_name
    - us_phone
    type: object
  model.LoginUserManagementAccountDto:
    properties:
      us_email:
        type: string
      us_pass:
        maxLength: 32
        minLength: 8
        type: string
    required:
    - us_email
    - us_pass
    type: object
  model.SaveSystemParameterDto:
    properties:
      sys_para_description:
        type: string
      sys_para_id:
        type: string
      sys_para_value:
        type: string
    required:
    - sys_para_description
    - sys_para_id
    - sys_para_value
    type: object
  model.UpdateUserManagementProfileDto:
    properties:
      us_address:
        type: string
      us_avatar:
        type: string
      us_birthday:
        type: string
      us_gender:
        type: string
      us_id:
        type: string
      us_name:
        type: string
      us_phone:
        type: string
    required:
    - us_address
    - us_avatar
    - us_birthday
    - us_gender
    - us_id
    - us_name
    - us_phone
    type: object
  response.ResponseData:
    properties:
      code:
        description: status code
        type: integer
      data:
        description: dữ liệu trả về
      error:
        description: dữ liệu lỗi
      message:
        description: thông báo lỗi
      statusCode:
        description: HTTP status code
        type: integer
    type: object
  upload.ImageResponse:
    properties:
      image_cloud:
        type: string
      image_custom:
        type: string
    type: object
